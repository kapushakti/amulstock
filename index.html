<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SHREE SHAKTI AMUL STOCK</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; text-align: center; }
    h2 { margin-bottom: 5px; }
    .row { display: flex; justify-content: center; margin: 5px 0; }
    .label { width: 180px; text-align: left; }
    select { margin: 0 5px; }
    button { margin: 10px; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; }
    #saveBtn { background: #4CAF50; color: white; }
    #resetBtn { background: #f44336; color: white; }
  </style>
</head>
<body>

  <h2>SHREE SHAKTI AMUL STOCK</h2>
  <p id="date"></p>

  <div id="products"></div>
  <button id="saveBtn" onclick="saveStock()">Save Stock</button>
  <button id="resetBtn" onclick="resetStock()">Reset</button>

  <script>
    // üëâ ‡™Ö‡™π‡´Ä‡™Ç Firebase config paste ‡™ï‡™∞‡™µ‡´ã
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // 11 products list (‡™§‡™æ‡™∞‡™æ ‡™Æ‡´Å‡™ú‡™¨)
    var products = [
      "‡™ó‡´ã‡™≤‡´ç‡™° 500 ML","‡™ö‡™æ‡™á ‡™Æ‡™æ‡™ú‡™æ 500 ML","T ‡™∏‡´ç‡™™‡´á 1 ‡™≤‡´Ä","‡™õ‡™æ‡™∏ 680 ML","‡™õ‡™æ‡™∏ 300 ML",
      "‡™Æ‡™∏‡´ç‡™§‡´Ä 85 ‡™ó‡´ç‡™∞‡™æ‡™Æ","‡™Æ‡™∏‡´ç‡™§‡´Ä 200 ‡™ó‡´ç‡™∞‡™æ‡™Æ","‡™Æ‡™∏‡´ç‡™§‡´Ä 1kg","‡™¶‡™π‡´Ä‡™Ç 800 ‡™ó‡´ç‡™∞‡™æ‡™Æ","‡™Æ‡™∏‡´ç‡™§‡´Ä 5 kg","‡™ó‡´ã‡™≤‡´ç‡™° 6 ‡™≤‡´Ä"
    ];

    // Generate UI
    let container = document.getElementById("products");
    products.forEach(p => {
      let div = document.createElement("div");
      div.className = "row";
      div.innerHTML = `
        <div class="label">${p}</div>
        <select id="${p}_carat">${[...Array(11).keys()].map(n=>`<option>${n}</option>`).join('')}</select>
        <select id="${p}_piece">${[...Array(51).keys()].map(n=>`<option>${n}</option>`).join('')}</select>
      `;
      container.appendChild(div);
    });

    // Save stock to Firebase
    function saveStock() {
      let today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
      let stockData = {};
      products.forEach(p => {
        stockData[p] = {
          carat: document.getElementById(p+"_carat").value,
          piece: document.getElementById(p+"_piece").value
        };
      });
      db.ref("stock/"+today).set(stockData);
      alert("‚úÖ Stock Saved!");
    }

    // Reset stock values (without saving)
    function resetStock() {
      products.forEach(p => {
        document.getElementById(p+"_carat").selectedIndex = 0;
        document.getElementById(p+"_piece").selectedIndex = 0;
      });
      alert("‚ôªÔ∏è Stock Reset (Not Saved)");
    }

    // Show date in DD/MM/YYYY
    let d = new Date();
    document.getElementById("date").innerText =
      "Date: " + ("0"+d.getDate()).slice(-2) + "/" +
      ("0"+(d.getMonth()+1)).slice(-2) + "/" +
      d.getFullYear();
  </script>
</body>
</html>
