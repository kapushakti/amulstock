<meta name='viewport' content='width=device-width, initial-scale=1'/><!doctype html>

<html lang="gu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>SHREE SHAKTI AMUL STOCK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --card:#111a2b; --muted:#94a3b8; --accent:#22c55e; --danger:#ef4444; --text:#e2e8f0; --line:#1e293b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Noto Sans Gujarati",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 6px 30px rgba(0,0,0,.25)}
    .header{padding:20px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:20px;letter-spacing:.5px;margin:0}
    .date{font-weight:600;color:var(--accent)}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .save{background:var(--accent);color:#052e14}
    .reset{background:var(--danger);color:#2b0b0b}
    .status{font-size:12px;color:var(--muted);margin-left:8px;min-height:18px}
    .table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;background:var(--card);z-index:2}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:left}
    th{font-size:13px;color:#b6c2d9;text-transform:uppercase;letter-spacing:.06em}
    td label{display:block}
    select{width:100%;background:#0b1629;color:#e2e8f0;border:1px solid #263247;padding:8px;border-radius:10px}
    .pcol{width:60%}
    .ccol,.ncol{width:20%}
    @media (max-width:680px){
      .pcol{width:auto}
      th:nth-child(2), th:nth-child(3){width:110px}
    }
    .footer{padding:10px 14px;color:var(--muted);font-size:12px}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#0f172a;border:1px solid #243045;color:#7aa2ff;margin-left:8px;font-size:11px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div>
          <h1>SHREE SHAKTI AMUL STOCK <span class="badge"></span></h1>
          <div class="status" id="status">લોડ થઈ રહ્યું છે…</div>
        </div>
        <div style="text-align:right">
          <div class="date" id="dateLabel">તારીખ: --</div>
          <div class="controls">
            <button class="save" id="saveBtn">SAVE</button>
            <button class="reset" id="resetBtn">RESET</button>
          </div>
        </div>
      </div><div style="overflow:auto">
    <table class="table" id="stockTable">
      <thead>
        <tr>
          <th class="pcol">પ્રોડક્ટ્સ</th>
          <th class="ccol">કેરેટ</th>
          <th class="ncol">નંગ</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="footer">
  </div>
</div>

  </div><script type="module">
  // ====== 1) CONFIG – તમારા પ્રોજેક્ટ માટે અપડેટ કર્યું છે ======
  const FIREBASE_CONFIG = {
    apiKey: "AIzaSyAvmNdKnVDqciXWN-fASQ77b9ovdamaM7k",
    authDomain: "amul-stock.firebaseapp.com",
    projectId: "amul-stock",
    storageBucket: "amul-stock.firebasestorage.app",
    messagingSenderId: "721564107787",
    appId: "1:721564107787:web:d2e305a47e0a8becae730e"
  };

  // ====== 2) PRODUCT LIST (Gujarati) ======
  const PRODUCTS = [
    "ગોલ્ડ 500 ML",
    "ચાઇ માઝા 500 ML",
    "T સ્પે 1 LTR",
    "છાસ 300 ML",
    "છાસ 680 ML",
    "દહીં 850 GM",
    "મસ્તી 1 KG",
    "મસ્તી 200 GM",
    "મસ્તી 85 GM",
    "મસ્તી 5 KG",
    "ગોલ્ડ 6 LTR"
  ];

  // ====== 3) FIREBASE (Web v11+ Modular via CDN) ======
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, updateDoc, getDoc, onSnapshot, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const app = initializeApp(FIREBASE_CONFIG);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Offline cache (works in modern browsers)
  try { await enableIndexedDbPersistence(db); } catch(e) { console.warn('Persistence:', e.message); }

  // ====== 4) UTIL ======
  const pad2 = n => n.toString().padStart(2, '0');
  const todayISO = () => {
    // Force Asia/Kolkata date (UTC+5:30)
    const now = new Date();
    const ist = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
    const y = ist.getFullYear(); const m = pad2(ist.getMonth()+1); const d = pad2(ist.getDate());
    return `${y}-${m}-${d}`;
  };
  const humanDate = () => {
    const now = new Date();
    const ist = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
    return `${pad2(ist.getDate())}-${pad2(ist.getMonth()+1)}-${ist.getFullYear()}`;
  };

  const dateKey = todayISO();
  document.getElementById('dateLabel').textContent = `તારીખ: ${humanDate()}`;

  const $tbody = document.getElementById('tbody');
  const $status = document.getElementById('status');
  const $save = document.getElementById('saveBtn');
  const $reset = document.getElementById('resetBtn');

  // Build UI rows
  const caratOptions = Array.from({length: 11}, (_,i)=>`<option value="${i}">${pad2(i)}</option>`).join('');
  const numberOptions = Array.from({length: 51}, (_,i)=>`<option value="${i}">${pad2(i)}</option>`).join('');

  function slug(name){ return name.replace(/\s+/g,'_').replace(/[^\p{L}\p{N}_-]/gu,''); }

  PRODUCTS.forEach(name => {
    const id = slug(name);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="pcol"><label for="c_${id}">${name}</label></td>
      <td class="ccol"><select id="c_${id}" data-name="${name}" data-kind="carat">${caratOptions}</select></td>
      <td class="ncol"><select id="n_${id}" data-name="${name}" data-kind="number">${numberOptions}</select></td>
    `;
    $tbody.appendChild(tr);
  });

  // Local state
  let state = Object.fromEntries(PRODUCTS.map(p => [p, {carat:0, number:0}]));
  let applyingRemote = false;

  // Read/subscribe today's doc
  const docRef = doc(db, 'stocks', dateKey);

  async function ensureDoc() {
    const snap = await getDoc(docRef);
    if (!snap.exists()) {
      await setDoc(docRef, { products: state, date: dateKey, createdAt: new Date() });
    } else {
      state = snap.data().products || state;
    }
    applyStateToUI();
  }

  function applyStateToUI(){
    applyingRemote = true;
    for (const name of PRODUCTS){
      const id = slug(name);
      const cSel = document.getElementById(`c_${id}`);
      const nSel = document.getElementById(`n_${id}`);
      const {carat, number} = state[name] || {carat:0, number:0};
      if (cSel) cSel.value = String(carat);
      if (nSel) nSel.value = String(number);
    }
    applyingRemote = false;
  }

  async function saveState(partial){
    // Merge and save
    if (partial) {
      for (const [name, obj] of Object.entries(partial)){
        state[name] = { ...state[name], ...obj };
      }
    }
    await setDoc(docRef, { products: state, date: dateKey, updatedAt: new Date() }, { merge: true });
    setStatus('સેવ થઈ ગયું ✅');
  }

  function setStatus(msg){ $status.textContent = msg; clearTimeout(setStatus._t); setStatus._t = setTimeout(()=>{ $status.textContent=''; }, 2500); }

  // Change handlers (debounced)
  let t;
  $tbody.addEventListener('change', (e)=>{
    if (!(e.target instanceof HTMLSelectElement)) return;
    if (applyingRemote) return;
    const el = e.target; const name = el.dataset.name; const kind = el.dataset.kind; const val = parseInt(el.value,10)||0;
    const delta = { [name]: { [kind]: val } };
    setStatus('સેવ થઈ રહ્યું છે…');
    clearTimeout(t); t = setTimeout(()=> saveState(delta).catch(console.error), 200);
  });

  // Buttons
  $save.addEventListener('click', ()=> saveState().catch(console.error));

  $reset.addEventListener('click', async ()=>{
    if (!confirm('આજે માટે બધું 00 કરવા RESET કરશો?')) return;
    state = Object.fromEntries(PRODUCTS.map(p => [p, {carat:0, number:0}]));
    applyStateToUI();
    await saveState();
  });

  // Auth → subscribe
  onAuthStateChanged(auth, async (user)=>{
    if (!user) {
      await signInAnonymously(auth);
      return;
    }
    // Ensure doc and start realtime listener
    await ensureDoc();
    setStatus('રીયલટાઇમ જોડાયેલ ✅');

    onSnapshot(docRef, (snap)=>{
      if (!snap.exists()) return;
      const incoming = snap.data().products || {};
      // If remote diff, apply
      const changed = JSON.stringify(incoming) !== JSON.stringify(state);
      if (changed){
        state = incoming;
        applyStateToUI();
        setStatus('અપડેટ થયું 🔄');
      }
    });
  });
</script></body>
</html>

  const firebaseConfig = {

    authDomain: "amul-stock.firebaseapp.com",
    projectId: "amul-stock",
    storageBucket: "amul-stock.firebasestorage.app",
    messagingSenderId: "721564107787",
    appId: "1:721564107787:web:d2e305a47e0a8becae730e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Save Button Event
  document.getElementById("saveBtn").addEventListener("click", async () => {
    let caret = document.getElementById("caret").value;
    let nang = document.getElementById("nang").value;

    await setDoc(doc(db, "stock", "today"), {
      date: new Date().toLocaleDateString(),
      products: {
        milk: { caret: caret, nang: nang }
      }

    alert("Saved Successfully!");
  });
</script>
