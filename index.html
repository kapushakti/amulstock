<!doctype html>
<html lang="gu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>SHREE SHAKTI
    AMUL STOCK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* નવી લાઈટ થીમ */
      --bg:#f8fafc;
      --card:#ffffff;
      --muted:#64748b;
      --accent:#22c55e;
      --danger:#ef4444;
      --text:#1e293b;
      --line:#e2e8f0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Noto Sans Gujarati",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      background:var(--bg);
      color:var(--text);
      font-weight: 600;
    }
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 6px 30px rgba(0,0,0,.1)}
    .header{padding:20px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{
      font-size:20px;
      letter-spacing:.5px;
      margin:0;
      color: var(--danger);
      font-weight: 700;
    }
    .date{font-weight:600;color:var(--text)}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .save{background:var(--accent);color:#ffffff}
    .reset{background:var(--danger);color:#ffffff}
    .status{font-size:12px;color:var(--text);margin-left:8px;min-height:18px}
    .table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;background:var(--card);z-index:2}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:left}
    th{font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}
    td label{display:block}
    select{
      width:100%;
      background: #f1f5f9;
      color: var(--text);
      border: 1px solid var(--line);
      padding:8px;
      border-radius:10px;
      font-weight: 600;
    }
    .pcol { width: auto; }
    .ccol, .ncol { width: 100px; } 

    @media (max-width: 680px) {
      .wrap { padding: 8px; }
      .header { padding: 12px 10px; }
      h1 { font-size: 16px; }
      th, td { padding: 6px 8px; }
      th { font-size: 12px; }
      select { padding: 5px; font-size: 14px; }
      button { padding: 8px 12px; }
    }
    .footer{padding:10px 14px;color:var(--muted);font-size:12px; border-top: 1px solid var(--line);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div>
          <h1>SHREE SHAKTI
            AMUL STOCK</h1>
          <div class="status" id="status">લોડ થઈ રહ્યું છે…</div>
        </div>
        <div style="text-align:right">
          <div class="date" id="dateLabel">તારીખ: --</div>
          <div class="controls">
            <button class="save" id="saveBtn">SAVE</button>
            <button class="reset" id="resetBtn">RESET</button>
          </div>
        </div>
      </div>
      <div style="overflow:auto">
        <table class="table" id="stockTable">
          <thead>
            <tr>
              <th class="pcol">પ્રોડક્ટ્સ</th>
              <th class="ccol">કેરેટ</th>
              <th class="ncol">નંગ</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="footer">
      </div>
    </div>
  </div>
  
  <script type="module">
    // ====== 1) CONFIG – તમારા પ્રોજેક્ટ માટે અપડેટ કર્યું છે ======
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyAvmNdKnVDqciXWN-fASQ77b9ovdamaM7k",
      authDomain: "amul-stock.firebaseapp.com",
      projectId: "amul-stock",
      storageBucket: "amul-stock.firebasestorage.app",
      messagingSenderId: "721564107787",
      appId: "1:721564107787:web:d2e305a47e0a8becae730e"
    };

    // ====== 2) PRODUCT LIST (Gujarati) ======
    const PRODUCTS = [
      "ગોલ્ડ 500 ML", "ચાઇ માઝા 500 ML", "T સ્પે 1 LTR", "છાસ 300 ML", "છાસ 680 ML",
      "દહીં 850 GM", "મસ્તી 1 KG", "મસ્તી 200 GM", "મસ્તી 85 GM", "મસ્તી 5 KG", "ગોલ્ડ 6 LTR", "છાસ 6 LTR",
    ];

    // ====== 3) FIREBASE (Web v11+ Modular via CDN) ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, getDoc, onSnapshot, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getFirestore(app);

    try { await enableIndexedDbPersistence(db); } catch(e) { console.warn('Persistence:', e.message); }

    // ====== 4) UTIL ======
    const pad2 = n => n.toString().padStart(2, '0');
    const todayISO = () => {
      const now = new Date();
      const ist = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
      return `${ist.getFullYear()}-${pad2(ist.getMonth()+1)}-${pad2(ist.getDate())}`;
    };
    const humanDate = () => {
      const now = new Date();
      const ist = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
      return `${pad2(ist.getDate())}-${pad2(ist.getMonth()+1)}-${ist.getFullYear()}`;
    };

    const dateKey = todayISO();
    document.getElementById('dateLabel').textContent = `તારીખ: ${humanDate()}`;

    const $tbody = document.getElementById('tbody');
    const $status = document.getElementById('status');

    // Build UI rows
    const caratOptions = Array.from({length: 11}, (_,i)=>`<option value="${i}">${pad2(i)}</option>`).join('');
    const numberOptions = Array.from({length: 51}, (_,i)=>`<option value="${i}">${pad2(i)}</option>`).join('');

    PRODUCTS.forEach(name => {
      const id = name.replace(/\s+/g,'_').replace(/[^\p{L}\p{N}_-]/gu,'');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="pcol"><label for="c_${id}">${name}</label></td>
        <td class="ccol"><select id="c_${id}" data-name="${name}" data-kind="carat">${caratOptions}</select></td>
        <td class="ncol"><select id="n_${id}" data-name="${name}" data-kind="number">${numberOptions}</select></td>
      `;
      $tbody.appendChild(tr);
    });

    let state = Object.fromEntries(PRODUCTS.map(p => [p, {carat:0, number:0}]));
    let applyingRemote = false;
    const docRef = doc(db, 'stocks', dateKey);

    function applyStateToUI(){
      applyingRemote = true;
      for (const name of PRODUCTS){
        const id = name.replace(/\s+/g,'_').replace(/[^\p{L}\p{N}_-]/gu,'');
        const cSel = document.getElementById(`c_${id}`);
        const nSel = document.getElementById(`n_${id}`);
        const {carat, number} = state[name] || {carat:0, number:0};
        if (cSel) cSel.value = String(carat);
        if (nSel) nSel.value = String(number);
      }
      applyingRemote = false;
    }

    async function saveState(partial){
      if (partial) {
        const updates = {};
        for (const [name, obj] of Object.entries(partial)){
          state[name] = { ...state[name], ...obj };
          for (const [kind, value] of Object.entries(obj)){
            updates[`products.${name}.${kind}`] = value;
          }
        }
        updates.updatedAt = new Date();
        await updateDoc(docRef, updates);
      } else {
        await updateDoc(docRef, { products: state, updatedAt: new Date() });
      }
      setStatus('સેવ થઈ ગયું ✅');
    }

    function setStatus(msg){ $status.textContent = msg; clearTimeout(setStatus._t); setStatus._t = setTimeout(()=>{$status.textContent=''}, 2500); }

    let t;
    $tbody.addEventListener('change', (e) => {
      if (!(e.target instanceof HTMLSelectElement) || applyingRemote) return;
      const el = e.target;
      const delta = { [el.dataset.name]: { [el.dataset.kind]: parseInt(el.value, 10) || 0 } };
      setStatus('સેવ થઈ રહ્યું છે…');
      clearTimeout(t);
      t = setTimeout(() => saveState(delta).catch(console.error), 200);
    });

    document.getElementById('saveBtn').addEventListener('click', ()=> saveState().catch(console.error));
    document.getElementById('resetBtn').addEventListener('click', async ()=>{
      if (!confirm('આજે માટે બધું 00 કરવા RESET કરશો?')) return;
      state = Object.fromEntries(PRODUCTS.map(p => [p, {carat:0, number:0}]));
      applyStateToUI();
      await saveState();
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        try { await signInAnonymously(auth); } catch(e) { console.error("Sign-in failed", e); setStatus('ઓથેન્ટિકેશન નિષ્ફળ ❌'); }
        return;
      }
      
      const snap = await getDoc(docRef);
      if (!snap.exists()) {
        await setDoc(docRef, { products: state, date: dateKey, createdAt: new Date() });
      } else {
        state = snap.data().products || state;
      }
      applyStateToUI();
      setStatus('રીયલટાઇમ જોડાયેલ ✅');

      let isFirstLoad = true;
      onSnapshot(docRef, (snap) => {
        if (!snap.exists()) return;
        state = snap.data().products || {};
        applyStateToUI();
        if (!isFirstLoad) setStatus('અપડેટ થયું 🔄');
        isFirstLoad = false;
      }, (error) => {
        console.error("Snapshot error:", error);
        setStatus('રીયલટાઇમ કનેક્શન તૂટ્યું ❌');
      });
    });
  </script>
</body>
</html>
